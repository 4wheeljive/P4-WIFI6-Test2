name: ESP32-S3 QEMU Test

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - 'src/**/*.cpp'
      - 'src/**/*.h'
      - 'examples/**/*.ino'
      - 'examples/**/*.cpp'
      - 'examples/**/*.h'
      - 'platformio.ini'
      - 'CMakeLists.txt'
      - 'library.json'
      - '.github/workflows/qemu_esp32s3_test.yml'
      - '.github/workflows/qemu_template.yml'
  pull_request:
    branches: [master]
    paths:
      - 'src/**/*.cpp'
      - 'src/**/*.h'
      - 'examples/**/*.ino'
      - 'examples/**/*.cpp'
      - 'examples/**/*.h'
      - 'platformio.ini'
      - 'CMakeLists.txt'
      - 'library.json'
      - '.github/workflows/qemu_esp32s3_test.yml'
      - '.github/workflows/qemu_template.yml'

jobs:
  esp32s3_qemu_rmt:
    uses: ./.github/workflows/qemu_template.yml
    with:
      platform: esp32s3
      platform_display: ESP32-S3
      sketch: BlinkParallel

  esp32s3_qemu_lcd:
    uses: ./.github/workflows/qemu_template.yml
    with:
      platform: esp32s3
      platform_display: ESP32-S3
      sketch: SpecialDrivers/ESP/LCD_I80/LCD_I80
